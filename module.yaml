name: azure-rtb
type: terraform
description: Module to provision a route table on Azure
tags:
  - azure
  - network
versions:
  - platforms: []
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-resource-group
            version: ">= 1.1.1"
      - id: vnet
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-vnet
            version: ">= 1.1.3"
      - id: subnets
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-subnets
            version: ">= 1.3.7"
        optional: true
    variables:
      - name: name_prefix
        scope: global
      - name: region
        scope: global
      - name: resource_group_name
        moduleRef:
          id: resource_group
          output: name
cloudProvider: azure
